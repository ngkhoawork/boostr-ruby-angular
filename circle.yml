database:
  override:
    - cp config/database.yml.example config/database.yml
    - bundle exec rake db:drop db:create db:migrate RAILS_ENV=test

general:
  branches:
    ignore:
      - /.*testing.*/

machine:
  environment:
    CONTINUOUS_INTEGRATION: true

test:
  override:
    - bundle exec rspec --color --format Fuubar --order rand
